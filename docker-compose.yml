version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sparkeefy_postgres
    restart: always
    environment:
      POSTGRES_USER: sparkeefy
      POSTGRES_PASSWORD: sparkeefy123
      POSTGRES_DB: sparkeefy_waitlist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

